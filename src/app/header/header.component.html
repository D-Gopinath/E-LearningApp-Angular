<header id="banner">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Learning App</a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active"
                        aria-current="page" routerLink="/homepage">Home</a></li>
                    <li class="nav-item"><a class="nav-link active"
                        aria-current="page" routerLink="/listcourse">Courses</a></li>
                    <li class="nav-item" *ngIf="!isLoggedIn()"><a class="nav-link active"
                            aria-current="page" routerLink="/register">Register</a></li>

                    <li class="nav-item" *ngIf="!isLoggedIn()"><a class="nav-link active"
                                aria-current="page" routerLink="/login">Login</a></li>

                    <li class="nav-item" *ngIf="isLoggedIn()"><a class="nav-link active"
                            aria-current="page" routerLink="/enrolledcourse/{{getUser().id}}">Enrolled Courses</a></li>

                    <li class="nav-item" *ngIf="isLoggedIn() && getUser().role =='Admin'"><a class="nav-link active"
                            aria-current="page" routerLink="/managecourse">Manage Courses</a></li>
                    <li class="nav-item" *ngIf="isLoggedIn() && getUser().role =='Admin'"><a class="nav-link active"
                            aria-current="page" routerLink="/manageusers">Manage Users</a></li>

                    <li class="nav-item" *ngIf="isLoggedIn()">
                                <a class="nav-link" (click)="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
