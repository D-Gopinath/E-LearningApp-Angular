
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{courseData.imageurl}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{courseData.cname}}</h5>
      <p class="card-text">by {{courseData.tutor}}</p>
      <p class="card-text">{{courseData.duration}}</p>
      <button href="#" class="btn btn-primary" (click)="enrollCourse()">Enroll</button>
    </div>
  </div>
